        <nav>

    <div class="content">
        <header>

        </header>
        <main>
            <div class="login-box">
                <form>
                    <fieldset class="login">
                        <legend>Login</legend>
                        <input type="text" name="vingador" id="vingador" placeholder="Vingador Mais Forte">

                        <input type="password" name="senha" id="senha" placeholder=" * * * * * * *">
                        <label for="vingador">Senha:</label>
                    </fieldset>
                    <button type="submit">Login</button>
    
                    <fieldset class="estagiario-box">
                        <input type="checkbox" name="estagiario" id="estagiario">
                        <label for="estagiario">Voce é um estagiario?
                            Envie seu curriculum <a href="#">Aqui</a></label>
                    </fieldset>
                </form>
            </div>
            <p>Homem Aranha, Acesso Limitado <a href="#">Aqui</a></p>
